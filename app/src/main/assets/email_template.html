<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #F5F5F5; font-family: 'Pretender', Arial, sans-serif;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>Verification Code</title>

    <style>
        @media screen and (max-width: 600px) {
            .email-container {
                padding: 15px !important;
            }

            .content {
                font-size: 28px !important;
            }

            .content-wrapper {
                padding: 10px !important;
                margin: 10px 0 !important;
            }

            p {
                font-size: 12px !important;
                margin: 5px 0 !important;
            }

            img {
                width: 80px !important;
                height: 80px !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #F5F5F5; font-family: 'Pretender', Arial, sans-serif;">
<div style="width: 100%; background-color: #F5F5F5; text-align: center;">
    <table style="border-collapse: collapse; width: 100%; border: 0; border-spacing: 0; max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <tr>
            <td class="email-container" style="vertical-align: top; padding: 20px;">
                <table style="border-collapse: collapse; width: 100%; border: 0; border-spacing: 0; max-width: 600px; margin: 0 auto; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <tr>
                        <td style="padding-top: 20px; text-align: center;">
                            <img src="https://lh3.googleusercontent.com/d/1dD2sBpe_o8thG_y8beCNL0xhayNYNna2?authuser=0"
                                 style="width: 100px; height: 100px; max-width: 100%; height: auto;"
                                 alt=""
                                 onerror="this.onerror=null; this.style.display='none';">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; text-align: center;">
                            <h2 style="margin: 0; color: #000000;">
                                {{title}}
                            </h2>
                            <div class="content-wrapper"
                                 style="background-color: #F5F5F5; border: 2px solid #888888; border-radius: 8px; padding: 20px; text-align: center; margin: 20px 0;">
                                <p class="content"
                                   style="margin: 15px 0; font-size: 36px; font-weight: 700; color: #333333; letter-spacing: 2px;">
                                    {{content}}
                                </p>
                            </div>
                            <p style="margin: 15px 0; color: #666666;">
                                {{content description}}
                            </p>
                            <p style="margin: 15px 0; color: #666666;">
                                {{extra description}}
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #aaaaaa; text-align: center; padding: 10px 0;">
                            <p>&copy; 2024 TalkBlockApp. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
